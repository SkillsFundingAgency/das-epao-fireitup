<li class="search-result" data-id="((VacancyReference))">
    <h2 class="heading-m">
        <a href="((VacancyUrl))" target="_blank">((Title))</a>
    </h2>
    <ul class="list search-results__list-secondary">
        <li>((EmployerName)) </li>
        <li>(Added 04 Jan 2019)</li>
    </ul>
    <p>
        ((ShortDescription))
    </p>
    <div class="grid-row">
        <div class="grid-column-one-half">
            <ul class="list">
                <li data-show="DisplayDistance">
                    <span class="bold">Distance:</span> <span id="distance-value">((DistanceInMiles))</span>
                    miles <br>
                </li>

                <li data-show="DisplayClosingDate">
                    <span class="bold">Closing date:</span> <span id="closing-date-value"
                        data-date="1/31/2019">1/31/2019</span>
                </li>
                <li data-show="DisplayStartDate">
                    <span class="bold">Possible start date:</span> <span id="start-date-value">2/7/2019</span>
                </li>
                <li>

                    <a class="search-results__external-link" href="((VacancyUrl))" target="_blank">
                        <img class="search-results__inline-icon" src="/dist/legacy/images/gov.uk_logotype_crown.svg">
                        View more details on gov.uk site
                    </a>
                </li>

            </ul>


        </div>
        <div id="map-((VacancyReference))" class="grid-column-one-half">
            <img class="no-js" src="((StaticMapUrl))">


        </div>

    </div>


</li>
